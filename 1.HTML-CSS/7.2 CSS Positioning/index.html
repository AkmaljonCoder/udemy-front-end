<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 150px;
      left: 150px;
    }

    .red-circle{
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      bottom: -50px;
      left: 250px;
    }
  </style>
</head>

<body>

  <div class="blue-box">
    <div class="red-circle"></div>
  </div>

</body>

</html>
